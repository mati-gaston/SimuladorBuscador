<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simulador de Buscador</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Simulador de búsqueda</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                  </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </header>
      

<main>
  <div class="container">
      <h1>Buscador de propiedades</h1>
      <label for="tipoPropiedad">Tipo de propiedad:</label>
      <select id="tipoPropiedad">
          <option value="todos">Todos</option>
          <option value="casa">Casa</option>
          <option value="departamento">Departamento</option>
          <option value="ph">PH</option>
      </select>
      <label for="ambientes">Cantidad de ambientes:</label>
      <input type="number" id="ambientes" min="1" max="4">
      <label for="zona">Zona:</label>
      <select id="zona">
          <option value="todas">Todas</option>
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Tucumán">Tucumán</option>
          <option value="Córdoba">Córdoba</option>
      </select>
      <label for="tipoVenta">Tipo de venta:</label>
      <select id="tipoVenta">
          <option value="ambos">Ambos</option>
          <option value="venta">Venta</option>
          <option value="alquiler">Alquiler</option>
      </select>
      <button class="full-width" type="button" onclick="buscarPropiedades()">Buscar</button>
      <button class="full-width" type="button" id="buscarPorIdBtn" onclick="buscarPorId()">Buscar por ID</button>
      <button class="full-width" type="button" id="limpiarBusquedaBtn" onclick="limpiarBusqueda()">Limpiar búsqueda</button>
      <div id="resultado"></div>
      <div id="resultadoId"></div>
  </div>
</main>

<footer>

    <p class="parf">&copy; 2024 Simulador de Buscador. Todos los derechos reservados. 
        <a href="https://wa.me/tu-numero" class="icon-link whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://facebook.com/tu-pagina" class="icon-link facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="mailto:tu-email" class="icon-link gmail"><i class="fas fa-envelope"></i></a>
      </p>
  </div>
</footer>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="path/to/your/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
